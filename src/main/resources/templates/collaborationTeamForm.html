<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div>
            <div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Create Your Team</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                    <div class="login-space">
                        <div class="login">
                            <p th:text="${mv}"></p>
                            <p th:text="${error}"></p>
                            <form method="post" th:action="@{/SaveTeamCreation}">
                            <div class="group"> <label for="userpass" class="label">Creator MailID</label> <input name="colAdmin" type="text" class="input" placeholder="Enter your MailID" required> </div>
                            <div class="group"> <label for="userpass" class="label">Team Name</label> <input name="colName" type="text" class="input" placeholder="Enter your TeamName" required> </div><!-- comment -->
                            <div class="group"> <label for="userpass" class="label">Creation Date</label> <input name="creationDate" type="date" class="input" placeholder="CreationDate" required> </div>
                            <div class="group"> <label for="userpass" class="label">Description</label> <input name="colDescription" type="text" class="input" placeholder="Description" required> </div>
                            <div class="group"> <input type="submit" class="button"  value="create"> </div>
                            <div class="hr"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <div class="container">
                                            <div class="row">
                                              <div class="col-sm">
                                                <button class="btn-primary"><a class="btn-primary" th:href="@{logout}">Logout</a></button>
                                              </div>
                                            </div>
                                    </div>
